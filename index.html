<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Painel Comercial</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- SLIDE 1 -->
<div class="slide ativo">
  <h1>Total de Pedidos</h1>

  <div class="cards">
    <div class="card grande">
      <span class="titulo">Faturamento Atual</span>
      <span class="valor" id="fatAtual">--</span>
      <span class="qtd" id="qtdAtual">--</span>
      <span class="periodo" id="periodoAtual">--</span>
    </div>

    <div class="card medio">
      <span class="titulo">Ano Anterior</span>
      <span class="valor" id="fatAnoAnterior">--</span>
      <span class="qtd" id="qtdAnoAnterior">--</span>
      <span class="periodo" id="periodoAnterior">--</span>
    </div>

    <div class="card variacao">
      <span class="titulo">Variação</span>
      <span class="valor destaque" id="fatVariacao">--</span>
    </div>

    <div class="card meta">
      <span class="titulo">Meta Mensal</span>
      <span class="valor" id="fatMeta">R$ 1.325.000,00</span>
      <span class="percentual" id="fatMetaPerc">--</span>
    </div>
  </div>
</div>

<!-- SLIDE 2 -->
<div class="slide">
  <h1>Indicadores</h1>

  <div class="cards">
    <div class="card grande">
      <span class="titulo">Pedidos no Mês</span>
      <span class="valor" id="qtdAtual2">--</span>
    </div>

    <div class="card medio">
      <span class="titulo">Pedidos Ano Anterior</span>
      <span class="valor" id="qtdAnoAnterior2">--</span>
    </div>
  </div>
</div>

<!-- SLIDE 3 -->
<div class="slide">
  <h1>Status do Painel</h1>

  <div class="cards">
    <div class="card grande">
      <span class="titulo">Última Atualização</span>
      <span class="valor" id="dataAtualizacao">--</span>
    </div>
  </div>
</div>

<script src="kpis.js"></script>
<script src="slider.js"></script>
</body>
</html>
